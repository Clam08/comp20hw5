<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quick Pick</title>
	</head>
	<body>
		<h1>Quick Pick</h1>
		<script language="javascript">
			// their numbers
			drew = prompt("Enter 5 winning numbers (with spaces separating them):","");
			copy = drew;
			lucky = prompt("Enter Lucky Ball number","");

			winning = [0,0,0,0,0];

			for(i = 0; i < 5; i++){
				winning[i] = parseInt(drew);
				inp = drew.indexOf(" ");
				if (i!=4){
					drew = drew.substring(inp+1);
				}
			}

			// our numbers
			set = [0,0,0,0,0];
			count = 0;

			for(i = 0; i < 5; i++){
				set[i] = Math.floor(Math.random() * 48) + 1;
				// check all of the winning numbers
				for (j = 0; j < 5; j++){
					if(winning[j] == set[i]){
						count++;
					}
				}
			}		

			sixth = Math.floor(Math.random() * 18) + 1;
			prize = "";

			if (count == 5 && sixth == lucky){
				prize = "$7,000 a WEEK for LIFE";
			} else if (count == 5){
				prize = "$25,000 a YEAR for LIFE";
			} else if (count == 4 && sixth == lucky){
				prize = "$5000";
			} else if (count == 4){
				prize = "$200";
			} else if (count == 3 && sixth == lucky){
				prize = "$150";
			} else if (count == 3){
				prize = "$20";
			} else if (count == 2 && sixth == lucky){
				prize = "$25";
			} else if (count == 2){
				prize = "$3";
			} else if (count == 1 && sixth == lucky){
				prize = "$6";
			} else if (count == 0 && sixth == lucky){
				prize = "$4";
			}

			document.write("The quick pick numbers are: ");
			for (i = 0; i < 5; i++){
				document.write(set[i] + " ");
			}
			document.write("<br>The lucky ball number is: " + sixth + "<br>");

			document.write("<br>The winning numbers are: " + copy);
			document.write("<br>The lucky ball number is: " + lucky);

			if (prize != ""){
				document.write("<br><br>You win! Your payout is: " + prize);
			} else {
				document.write("<br><br>Try again next time!");
			}
		</script>
	</body>
</html>
