			result = one1 + "<br/>" + two1;

			document.getElementById("printout").innerHTML = result;
		}
		function isFactor(num,fact){
			if (num % fact == 0){
				return true;
			}
			return false;
		}
		function testIsFactor(){
			document.write(isFactor(4,2));
			document.write(isFactor(2,4));
			document.write(isFactor(4,3));
		}
		function showArray(arr){
			for (i = 0; i < arr.length; i++){
				result = result + arr[i] + " ";
			}
			document.getElementById("elements").innerHTML = result;
		}
		function testShowArray(){
			arr = [1,2,3,20,4];
			showArray(arr);
		}
		function addArray(arr){
			sum = 0;
			for (i = 0; i < arr.length; i++){
				sum += arr[i];
			}
			return sum;
		}
		function testAddArray(arr){
			arr = [1,2,3,20,4];
			document.write(addArray(arr));
		}
		function getFactors(num){
			arr = [];

			for (i = 1; i < num; i++){
				if (isFactor(num,i)){
					arr[arr.length] = i;
				}
			}
			return arr;
		}
		function testGetFactors(){
			getFactors(220);
			result = " ";
			for (i = 0; i < arr.length; i++){
				result += arr[i] + " ";
			}
			document.write(result);
		}
		function run(){
			num1 = document.form1.one.value;
			num2 = document.form1.two.value;

			sum1 = addArray(getFactors(num1));
			sum2 = addArray(getFactors(num2));
			
			if(sum1==num2 && sum2==num1){
				document.getElementById("elements").innerHTML = "amicable numbers";
			} else {
				document.getElementById("elements").innerHTML = "not amicable numbers";
			}

		}
	</script>
